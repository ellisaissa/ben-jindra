<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pictures.css" />
    <link rel="script" type="javascript" href="./pictures.js"/>
    <title>Pictures</title>
</head>

<body>
   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://scontent.fdet1-1.fna.fbcdn.net/v/t1.6435-9/71177258_493476597869756_3305324483593633792_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=9267fe&_nc_ohc=71fBU4_jYAUAX_G2nW0&tn=-796B_bBah2b727p&_nc_ht=scontent.fdet1-1.fna&oh=f69007bedc88a3f8746e72bf5810905f&oe=616B5979" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/ben_1.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/ben_5.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
<script>
    showSlides(slideIndex);
  </script>
</html>
